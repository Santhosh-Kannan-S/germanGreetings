<!DOCTYPE html>
<html lang="de">
    <head>
        <title>GreetingsApp</title>
        <!--here external js css can be added-->
    </head>
  <body>
    <h2>Hallo lieblingsmensch</h2>
    <!-- Add lieblimensch-->
    <main>
      <p>Diese Website hilft Ihnen, andere zu begrüßen.</p>
      <p><a href="#" target="_blank">click me</a></p>
      <img src="download.jpg" alt="lieblingsmensch" />
      <div>
        <p>Greetings while <strong>meeting</strong></p>
        <ul>
          <li>Hallo!</li>
          <li>Wie geht's?</li>
          <li>Guten Tag!</li>
          <li>Guten Morgen!</li>
        </ul>
        <img src="hallo.jpg" alt="hallo greetings" />
        <p>Greeting while <strong>leaving</strong></p>
        <ol>
          <li>Tschüss!</li>
          <li>Bis bald!</li>
          <li>Auf Wiedersehen!</li>
        </ol>
        <img src="bye.jpg" alt="bye greetings" />
      </div>
      <form action="#">
        <label for="meeting">
          <input type="radio" name="greetings" id="meeting" />Meeting
        </label>
        <br />
        <label for="leaving">
          <input type="radio" name="greetings" id="leaving" />Leaving
        </label>
        <br />
        <label for="happy">
          <input type="checkbox" name="mood" id="happy" />Glücklich
        </label>
        <label for="sad">
          <input type="checkbox" name="mood" id="sad" />Traurig
        </label>
        <label for="normal">
          <input type="checkbox" name="mood" id="normal" />Gut
        </label>
        <br />
        <input type="text" placeholder="greeting URL" required /><br />
        <button type="submit">Einreichen</button>
      </form>
    </main>
    <footer>
        <p>Kein Urheberrecht</p>
    </footer>
  </body>
</html>
